<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My HLS Radio</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
<h1>Online Radio</h1>
<select id="station-select">
    <option value="1">Classic Rock</option>
    <option value="2">Classic FM</option>
</select>

<audio id="radio-player" controls></audio>
<script>
    var audio = document.getElementById('radio-player');
    var select = document.getElementById('station-select');

    function loadStation(stationId) {
        var hlsUrl = '/hls/' + stationId + '/stream.m3u8';

        if (Hls.isSupported()) {
            var hls = new Hls({
                liveSyncDurationCount: 2,
                liveMaxLatencyDurationCount: 4
            });
            hls.loadSource(hlsUrl);
            hls.attachMedia(audio);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                audio.play();
            });
        } else if (audio.canPlayType('application/vnd.apple.mpegurl')) {
            audio.src = hlsUrl;
            audio.play();
        }
    }

    loadStation(select.value);

    select.addEventListener('change', function() {
        loadStation(this.value);
    });
</script>
</body>

</html>
